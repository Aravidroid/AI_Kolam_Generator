<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kolam AI - WebXR Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Kolam AI ðŸŽ¨</h1>
        <p>Classify, Generate, and Learn Kolam in AR</p>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <div class="control-panel">
            <h3>Interact</h3>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('image-upload').click()">Upload Kolam</button>
            <button id="classify-btn">Classify</button>
            <hr style="border-color: #eee; margin: 10px 0;">
            
            <div>
                <select id="kolam-type">
                    <option value="sikku">Sikku</option>
                    <option value="pulli">Pulli</option>
                    <option value="kambi">Kambi</option>
                </select>
                <select id="kolam-complexity">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="generate-btn" style="margin-top: 10px;">Generate New</button>
        </div>

        <div class="control-panel" id="teach-panel">
            <h3>Learn to Draw</h3>
            <button id="teach-btn">Teach Me</button>
            <div id="teach-controls" style="display: none;">
                <p id="instruction-text">Instruction will appear here.</p>
                <button id="prev-step-btn">â—€ Previous</button>
                <button id="next-step-btn">Next â–¶</button>
                <button id="autoplay-btn">Auto Play</button>
            </div>
        </div>

        <div id="api-response">
            <pre>API responses will show here...</pre>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
